<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Sánh và Lựa Chọn Tiêu Chí</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/compare.css">
</head>
<body>

<div class="main-container">
    <a href="javascript:history.back()" class="back-link">&laquo; Quay lại trang tìm kiếm</a>

    <h1>So Sánh các lựa chọn</h1>

    <div class="panel">
        <h2 class="collapsible-header">Chọn tiêu chí & trọng số</h2>
        <div class="collapsible-content">
            <form id="compare-form">
                <div id="amenities-container" class="amenities-container">
                    <p>Đang tải danh sách tiện ích...</p>
                </div>
                <button type="submit">So sánh</button>
            </form>
        </div>
    </div>

    <div id="results-compare" class="panel"></div>

    <div id="results"></div>

    <div id="pagination-controls" class="pagination-controls">
        <button id="prev-page" disabled>&laquo; Trang trước</button>
        <span id="page-info">Trang 1</span>
        <button id="next-page" disabled>Trang sau &raquo;</button>
    </div>
</div>

<script src="../static/js/compare.js"></script>

</body>
</html>
