<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Nhà Trọ</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>

<div class="main-container">
    <h1>Hệ Thống Hỗ Trợ Tìm Kiếm Nhà Trọ</h1>

    <form id="search-form" class="panel">
        <div class="form-group">
            <label for="province_id">Tỉnh/Thành phố</label>
            <select id="province_id" name="province_id">
                <option value="">-- Chọn Tỉnh/Thành --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="district_id">Quận/Huyện</label>
            <select id="district_id" name="district_id">
                <option value="">-- Chọn Quận/Huyện --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ward_id">Phường/Xã</label>
            <select id="ward_id" name="ward_id">
                <option value="">-- Chọn Phường/Xã --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="min_price">Giá tối thiểu (triệu)</label>
            <input type="number" id="min_price" name="min_price" placeholder="VD: 3" step="0.1">
        </div>
        <div class="form-group">
            <label for="max_price">Giá tối đa (triệu)</label>
            <input type="number" id="max_price" name="max_price" placeholder="VD: 7" step="0.1">
        </div>
        <div class="form-group">
            <label for="min_acreage">Diện tích tối thiểu (m²)</label>
            <input type="number" id="min_acreage" name="min_acreage" placeholder="VD: 20">
        </div>
        <div class="form-group">
            <label for="max_acreage">Diện tích tối đa (m²)</label>
            <input type="number" id="max_acreage" name="max_acreage" placeholder="VD: 50">
        </div>
        <div class="form-group">
            <label for="house_type">Loại hình</label>
            <select id="house_type" name="house_type">
                <option value="">-- Tất cả loại hình --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contract_period">Hợp đồng</label>
            <input type="text" id="contract_period" name="contract_period" placeholder="VD: 6 THÁNG">
        </div>
        <button type="submit">Tìm Kiếm</button>
    </form>

    <!-- Thanh thông tin lựa chọn và so sánh -->
    <div id="selection-info" class="selection-info">
        <span id="selection-count">Đã chọn: 0</span>
        <button id="compare-button" class="compare-btn">So sánh các lựa chọn</button>
        <button id="clear-selection-btn" title="Bỏ chọn tất cả">&times;</button>
    </div>

    <div id="results">
        <!-- Kết quả tìm kiếm sẽ được chèn vào đây -->
    </div>

    <div id="pagination-controls" class="pagination-controls">
        <button id="prev-page" disabled>&laquo; Trang trước</button>
        <span id="page-info">Trang 1</span>
        <button id="next-page" disabled>Trang sau &raquo;</button>
    </div>

</div>

<script src="/static/js/main.js"></script>

</body>
</html>
