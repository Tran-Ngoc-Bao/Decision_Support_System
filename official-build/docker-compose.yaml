  api:
    build:
      context: ../
      dockerfile: official-build/app/Dockerfile
    image: fastapi-app
    depends_on:
      database:
        condition: service_healthy
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_DB: system
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "8000:8000"
    volumes:
      - ../app:/app
    restart: unless-stopped

