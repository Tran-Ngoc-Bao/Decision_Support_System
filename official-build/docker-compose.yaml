services:
  database:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: system
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../data/dump/db-dump.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d system"]
      interval: 10s
      timeout: 5s
      retries: 5

